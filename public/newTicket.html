<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body class="container">

    <h1 class="mt-5">New Ticket</h1>

    <form>
        <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Appointment Description</label>
            <textarea class="form-control" id="description" rows="3" placeholder="Enter the appointment description"
                required></textarea>
        </div>

        <div class="mb-3">
            <label for="urgency" class="form-label">Urgency Level</label>
            <select class="form-select" id="urgency" required>
                <option value="1">Normal Level</option>
                <option value="2">Medium Level</option>
                <option value="3">Painful Level</option>
                <option value="4">Very Painful Level</option>
                <option value="5">Extreme Level</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Generate New Ticket</button>
    </form>

    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/new-ticket.js"></script>

</body>

</html>
